{% extends "layout.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Add New Product</h4>
      </div>

      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="price"
                  name="price"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="stock_quantity" class="form-label"
                  >Stock Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="stock_quantity"
                  name="stock_quantity"
                  required
                />
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select
              class="form-select"
              id="category_id"
              name="category_id"
              required
            >
              <option value="">Select Category</option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="image_url" name="image_url"
                            placeholder="images/product.png">
                        <div class="form-text">Enter the path relative to static folder (e.g., images/iphone15-pro.png)
                        </div>
                    </div> -->
          <!-- In add_product.html and edit_product.html, replace the image_url section with: -->
          <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              accept="image/*"
            />
            <div class="form-text">Upload product image (JPG, PNG, GIF)</div>
          </div>

          <div class="mb-3">
            <label for="specifications" class="form-label"
              >Specifications</label
            >
            <textarea
              class="form-control"
              id="specifications"
              name="specifications"
              rows="3"
            ></textarea>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a
              href="{{ url_for('admin.manage_products') }}"
              class="btn btn-secondary"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
